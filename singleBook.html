<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Details</title>
    <link rel="stylesheet" href="book.css" />
  </head>
  <body>
    <div class="book-details-container">
      <div class="book-cover">
        <img
          src="https://www.gutenberg.org/cache/epub/84/pg84.cover.medium.jpg"
          alt="Book Cover"
          class="book-img"
        />
      </div>
      <div class="book-info">
        <h1 class="book-title">Book Title</h1>
        <h2 class="book-author">by <span>Author Name</span></h2>
        <p class="book-genre"><strong>Genre:</strong> <span>Fiction</span></p>
        <p class="book-id"><strong>ID:</strong> <span>12345</span></p>
        <p class="book-description">
          <strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur
          adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore
          magna aliqua.
        </p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </body>
</html>
